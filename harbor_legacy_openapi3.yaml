      allOf:
        - $ref: '#/components/schemas/ChartAPIError'
    InsufficientStorageChartAPIError:
      description: Insufficient storage
      type: object
      allOf:
        - $ref: '#/components/schemas/ChartAPIError'
    BadRequestFormatedError:
      description: Bad request
      type: object
      allOf:
        - $ref: '#/components/schemas/ChartAPIError'
    ConflictFormatedError:
      description: Conflicts
